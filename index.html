 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./images/mario.gif" type="image/x-icon">

        <title>Mario Jump</title>
    </head>
    <body>

        <div class="login-screen" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#222c;z-index:10000;display:flex;flex-direction:column;align-items:center;justify-content:center;">
            <h2
                style="color:#fff;font-family:'Press Start 2P',monospace;">Digite
                seu nome</h2>
            <input id="playerNameInput" type="text" maxlength="16"
                style="font-size:20px;padding:8px;margin:16px 0;border-radius:6px;border:none;text-align:center;">
            <button id="startBtn"
                style="font-size:18px;padding:8px 24px;border-radius:6px;cursor:pointer;">Come√ßar</button>
        </div>

        <div class="game-board">

            <span class="score"
                style="position:absolute;top:20px;left:30px;font-size:32px;color:#fff;font-family:'Press Start 2P',monospace;z-index:10;">
                0
            </span>

            <div class="countdown" style="display:none;position:absolute;top:40%;left:50%;transform:translate(-50%,-50%);font-size:80px;color:#fff;font-family:'Press Start 2P',monospace;z-index:2000;text-shadow:3px 3px 0 #000;"></div>

            <button class="ranking-btn gamify-btn" style="display:none;">Ranking</button>
            <button class="reset" style="display:none;">JOGAR NOVAMENTE</button>
<button class="change-player-btn gamify-btn" style="display:none;">Outro Jogador</button>

            <div class="ranking-modal" style="display:none;position:fixed;top:0;left:0;  width:100vw;height:100vh;background:#000a;z-index:20000;align-items:center;justify-content:center;">
    <div style="background:#fff;padding:32px 24px;border-radius:12px;max-width:90vw;">
        <h2 style="font-family:'Press Start 2P',monospace; text-align: center ; font-size:22px;margin-bottom:18px;">Ranking</h2>
        <ol class="ranking-list" style="font-size:20px;font-family:monospace;line-height: 30px; max-width: 400px; max-height: 500px; overflow: auto;"></ol>
        <button class="close-ranking" style="margin-top:18px;font-size:16px;padding:6px 18px;border-radius:6px;cursor:pointer;">Fechar</button>
    </div>
</div>

            <img src="./images/clouds.png" alt class="clouds">
            <img src="./images/mario.gif" alt class="mario">
            <img src="./images/pipe.png" alt class="pipe">

            <button class="reset"><h1>JOGAR NOVAMENTE</h1></button>

        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
